<div class="container mt-4 mb-4">
    
    <div class="row mb-5 justify-content-betwee align-items-end">
        <div class="col-md-6">
            <app-add-video (videoToAdd)="addVideo($event)"></app-add-video>
        </div>
        <div class="col-md-4 mb-5">
            <h3>Search</h3>
            <input [(ngModel)]="searchText" placeholder="search text goes here">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let video of videos | filter : searchText; index as i; ">
            
            <app-video-box 
                *ngIf="i%2 == 0"
                (videoToDelete)="deleteVideo($event)"
                (updateVideo)="updateVideo($event)"
                [video]="video"></app-video-box>
        </div>
    </div>
</div>
